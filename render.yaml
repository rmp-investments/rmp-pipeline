services:
  - type: web
    name: rmp-pipeline-api
    runtime: python
    plan: free
    buildCommand: pip install -r requirements.txt && pip list
    startCommand: cd backend && python -m uvicorn app.main_test:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: BOX_CONFIG_JSON
        sync: false
      - key: ANTHROPIC_API_KEY
        sync: false
      - key: SECRET_KEY
        generateValue: true
      - key: PYTHONPATH
        value: /opt/render/project/src/backend
